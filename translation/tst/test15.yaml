#left join with like filter
- name: test15

  source: "utilisateurs u"

  select:
    - u.nom
    - u.prenom
    - c.pays_livraison
    - c.statut

  joins:
    - type: left
      source: "commandes c"
      source_data:
      clause:
        and:
          - field: c.utilisateur_id
            operator: eq
            value: u.id
            type: var

  filter:
    - field: c.pays_livraison
      operator: like
      value: "Fr%"
      type: str

  order_by:
    - field: u.nom
      direction: asc
    - field: c.statut
      direction: asc