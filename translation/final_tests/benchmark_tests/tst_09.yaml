name: inCityRadiusInPeriod
source: "cities c"
source_data:
  type: csv
  path: "cities.csv"
  geometry_column: "concat('POINT(', longitude, ' ', latitude, ')')"   # construit la géométrie
  csv_options:
    delimiter: ","
    header: true
    infer_schema: false
  schema:
    - { name: area }
    - { name: latitude }
    - { name: longitude }
    - { name: district }
    - { name: name }
    - { name: population }

select:
  - "f.flightid"
  - "f.airplanetype"
  - "f.origin"
  - "f.destination"

joins:
  - type: inner
    source: "flight_points f"
    source_data:
      type: csv
      path: "point_NRW_HIGH_0123.csv"
      geometry_column: wkt
      csv_options:
        delimiter: ";"
        header: false
        infer_schema: false
      schema:
        - { name: flightid }
        - { name: airplanetype }
        - { name: origin }
        - { name: destination }
        - { name: wkt }
        - { name: timestamp }
        - { name: altitude, type: double }
    clause:
      spatial_filter:
        - type: dwithin
          args: ["f.geom", "c.geom", 1]

filter:
  - field: c.name
    operator: eq
    value: "'Aachen'"
  - time_filter:
      - field: f.timestamp
        start: "'2023-01-02 18:17:18'"
        end: "'2023-01-02 18:18:00'"