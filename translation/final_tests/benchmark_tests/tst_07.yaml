name: flightsInCountyInPeriod
source: "flight_points f"
source_data:
  type: csv
  path: "point_NRW_HIGH_0123.csv"
  geometry_column: wkt
  csv_options:
    delimiter: ";"
    header: false
    infer_schema: false
  schema:
    - { name: flightid }
    - { name: airplanetype }
    - { name: origin }
    - { name: destination }
    - { name: wkt }
    - { name: timestamp }
    - { name: altitude, type: double }

select:
  - "DISTINCT f.flightid"

joins:
  - type: inner
    source: "counties k"
    source_data:
      type: csv
      path: "counties-wkt.csv"
      geometry_column: polygon
      csv_options:
        delimiter: ";"
        header: true
        infer_schema: false
      schema:
        - { name: name }
        - { name: polygon }
    clause:
      spatial_filter:
        - type: "&&"
          args: ["f.geom", "k.geom"]

filter:
  - field: k.name
    operator: eq
    value: "'Krs Hochsauerlandkreis'"
  - time_filter:
      - field: f.timestamp
        start: "'2023-01-02 18:17:18'"
        end: "'2023-01-02 18:18:00'"