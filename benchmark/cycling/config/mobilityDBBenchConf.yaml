benchmark:
  sut: "MobilityDB"
  mixed: False
  nodes:
    - ""
  threads: 16
  test: False
  random_seed: 1500

queryConfigs:

  # Temporal queries
  # use
  - name: countActiveRidesInPeriod
    use: True
    type: temporal
    sql: >
      SELECT COUNT(*), :period_medium
      FROM rides r
      WHERE r.traj && :period_medium;
    repetition: 10
    parameters:
      - period_medium
  #use
  - name: averageRideDurationDuringDay
    use: True
    type: temporal
    sql: >
      SELECT AVG(duration(r.traj)) AS avg_duration
      FROM rides r
      WHERE r.traj && span(DATE :day::timestamp, DATE :day + INTERVAL '1 day' - INTERVAL '1 second');
    repetition: 10
    parameters:
      - day
  #use
  - name: timeIntervalWithMostIncidentsDuringDay
    use: False
    type: temporal
    sql: >
      SELECT STRFTIME('%H:00', datetime(i.ts / 1000, 'unixepoch')) AS hour_interval,
      COUNT(*) AS incident_count
      FROM incidents i
      WHERE i.incident != 0 AND DATE(datetime(i.ts / 1000, 'unixepoh')) = :day
      GROUP BY hour_interval
      ORDER BY incident_count DESC
      LIMIT 1;
    repetition: 10
    parameters:
      - day


  # Spatial queries
  #use
  - name: countActiveRidesInDistrict
    use: True
    type: spatial
    sql: >
      SELECT d.name, COUNT(*) AS ride_count
      FROM berlin_districts d
      JOIN rides r
      ON ST_Intersects(trajectory(r.traj), d.geom)
      WHERE d.name = :district
      GROUP BY d.name;
    repetition: 10
    parameters:
      - district

  #use
  - name: ridesStartedInDistrict
    use: True
    type: spatial
    sql: >
      SELECT r.ride_id
      FROM rides r
      JOIN berlin_districts d
      ON ST_Intersects(startValue(r.traj), d.geom)
      WHERE d.name = :district;
    repetition: 10
    parameters:
      - district

  #use
  - name: placeWithMostIncidentsInDistrict #Modifier avec les trajets qui passent par ce cluster
    use: False
    type: spatial
    sql: >
      WITH incident_points AS (
      SELECT i.key,
      ST_MakePoint(i.lon, i.lat)::geometry AS geom
      FROM incidents i
      JOIN berlin_districts d
      ON ST_Within(ST_MakePoint(i.lon, i.lat), d.geom)
      WHERE d.name = :district),
      clusters AS (
      SELECT key, geom,
      ST_ClusterWithin(geom, :distance) OVER () AS cluster
      FROM incident_points)
      SELECT COUNT(*) as incident_count,
      ST_AsText(ST_Centroid(ST_Collect(geom))) AS cluster_center
      FROM clusters
      GROUP BY cluster
      ORDER BY incident_count DESC
      LIMIT 1;

    repetition: 10
    parameters:
      - district
      - distance


  # Spatiotemporal queries
  # use
  - name: averageRideDurationToGoAtUniversityInPeriod
    use: True
    type: spatiotemporal
    sql: >
      SELECT AVG(duration(r.traj)) AS avg_duration
      FROM rides r
      JOIN universities u
      ON ST_DWithin(endValue(r.traj), u.geom::geography, 2500)
      WHERE r.traj && :period_medium
      AND u.name = :university;
    repetition: 10
    parameters:
      - period_medium
      - university

  - name: ridesCrossSeveralDistrictsOnEveningInPeriod
    use: True
    type: spatiotemporal
    sql: >
      WITH evening_rides AS (
      SELECT *
      FROM rides r
      WHERE r.traj && :period_medium
      AND EXISTS (
      SELECT 1
      FROM unnest(timestamps(r.traj)) AS t
      WHERE EXTRACT(HOUR FROM t) BETWEEN 18 AND 23)
      ),
      ride_districts AS (
      SELECT r.ride_id, d.name
      FROM evening_rides r
      JOIN berlin_districts d ON ST_Intersects(trajectory(r.traj), d.geom)
      GROUP BY r.ride_id, d.name)
      SELECT ride_id
      FROM ride_districts
      GROUP BY ride_id
      HAVING COUNT(*) > 1;
    repetition: 10
    parameters:
      - period_medium

  - name: incidentsNextUniversityInPeriod
    use: False
    type: spatiotemporal
    sql: >
      SELECT *
      FROM incidents i
      JOIN universities u
      ON ST_DWithin(ST_MakePoint(i.lon, i.lat), u.geom, 0.001)
      WHERE DATE(datetime(i.ts / 1000, 'unixepoh')) && :period_medium
      AND u.name = :university;
    repetition: 10
    parameters:
      - period_medium
      - university
