    SELECT AVG(endTimestamp(trip)-startTimestamp(trip)) AS avg_duration FROM rides_adapttimegrid r WHERE r.trip && span(DATE '2020-09-30'::timestamp, DATE '2020-09-30' + INTERVAL '1 day' - INTERVAL '1 second');
  params:
  - '2020-09-30'
- name: SortRidesByHourInPeriod
  type: temporal
  sql: |
    SELECT EXTRACT(HOUR FROM unnest(timestamps(atTime(r.trip, tstzspan '[2024-04-06 18:01:14, 2024-04-20 10:16:29]')))) AS hour_of_day, COUNT(*) AS num_points FROM rides_adapttimegrid r WHERE r.trip && tstzspan '[2024-04-06 18:01:14, 2024-04-20 10:16:29]' GROUP BY hour_of_day ORDER BY hour_of_day;
  params:
  - - '2024-04-06 18:01:14'
    - '2024-04-20 10:16:29'
- name: rideCrossSeveralDistrictsInPeriod
  type: spatiotemporal
  sql: |
    SELECT r.ride_id
    FROM rides_adapttimegrid r
    JOIN berlin_districts d
      ON eintersects(atTime(r.trip, tstzspan '[2022-11-14 18:36:40, 2022-11-21 00:45:21]'), d.geom)
    WHERE r.trip && tstzspan '[2022-11-14 18:36:40, 2022-11-21 00:45:21]'
    GROUP BY r.ride_id
    HAVING COUNT(DISTINCT d.name) > 1
    ORDER BY r.ride_id;
  params:
  - - '2022-11-14 18:36:40'
    - '2022-11-21 00:45:21'
- name: RidesPastOrToUniversity
  type: spatial
  sql: |
    SELECT DISTINCT r.ride_id
    from rides_adapttimegrid r
    JOIN universities u
      ON r.trip && stbox(u.geom)
      AND edwithin(r.trip, u.geom, 606)
    WHERE u.name = 'European-School-of-Management-and-Technology-Berlin';
  params:
  - European-School-of-Management-and-Technology-Berlin
  - 606
